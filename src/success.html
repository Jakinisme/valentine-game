<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            background-color: #ffdde1;
            background-image: linear-gradient(to right, #ffdde1, #ee9ca7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .success-container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        h1 {
            color: #e83e8c;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            animation: heartbeat 1s infinite;
        }

        #cat-image {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #e83e8c;
            font-size: 1.5rem;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="success-container">
        <h1>Yayyy thank you my baby! ‚ù§Ô∏è</h1>
        <img id="cat-image" src="assets/cat.jpg" alt="Happy Cat">
    </div>

    <audio id="success-sound" src="assets/yay.mp3" autoplay></audio>

    <script>
        // Play the sound when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            const successSound = document.getElementById('success-sound');
            successSound.play();
            
            // Create falling hearts animation
            createHearts();
        });

        // Create falling hearts in the background
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'üíò'];
            const numberOfHearts = 50;

            for (let i = 0; i < numberOfHearts; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    
                    // Random position, size, and animation duration
                    const left = Math.random() * 100;
                    const size = Math.random() * 2 + 1;
                    const duration = Math.random() * 10 + 5;
                    
                    heart.style.left = `${left}%`;
                    heart.style.fontSize = `${size}rem`;
                    heart.style.animationDuration = `${duration}s`;
                    
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation completes
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }, i * 200);
            }
            
            // Continue creating hearts
            setTimeout(createHearts, numberOfHearts * 200);
        }
    </script>
</body>
</html>
