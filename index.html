<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Game</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/popup.css">
</head>
<body>

    <div class="container">
        <div id="username-section" class="section">
            <h1>Happy Valentine's Day, Babyyy!</h1>
            <div class="input-group">
                <label for="username">Please enter your name:</label>
                <input type="text" id="username" placeholder="name">
                <button id="submit-username">Submit</button>
            </div>
        </div>

        <div id="question-section" class="section hidden">
            <h1 id="greeting"></h1>
            <h2>Will you be my Valentine?</h2>
            <div class="button-container">
                <button id="yes-button" class="answer-button">Yes</button>
                <button id="no-button" class="answer-button">No</button>
            </div>
        </div>
    </div>

   <div class="alert-overlay" id="alertPopup">
        <div class="alert-box">
            <i class="fas fa-info-circle alert-icon"></i>
            <h2 class="alert-title">Alert!</h2>
            <p class="alert-message" id="alertMessage"></p>
            <button class="alert-button" onclick="closeAlert()">OK</button>
        </div>
    </div>

    <audio id="romantic-song" src="assets/audio/song.mp3" autoplay loop></audio>
    <script src="src/script.js"></script>
    <script src="src/popup.js"></script>

</body>
</html>
